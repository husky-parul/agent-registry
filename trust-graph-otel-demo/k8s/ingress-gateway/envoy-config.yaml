apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: ingress-gateway
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    generate_request_id: true
                    tracing:
                      custom_tags:
                        - tag: trust.principal_id
                          request_header:
                            name: x-principal-id
                            default_value: anonymous
                        - tag: trust.agent_id
                          literal:
                            value: ingress-gateway
                        - tag: trust.hop
                          literal:
                            value: "1"
                        - tag: trust.entry_point
                          literal:
                            value: envoy-ingress
                      provider:
                        name: envoy.tracers.zipkin
                        typed_config:
                          "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                          collector_cluster: otel_collector
                          collector_endpoint: "/api/v2/spans"
                          collector_endpoint_version: HTTP_JSON
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend
                          domains: ["*"]
                          routes:
                            # Route to caller-agent for multi-hop demos
                            - match:
                                prefix: "/caller"
                              route:
                                cluster: caller_agent_service
                                prefix_rewrite: "/"
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: caller-agent
                            # Route for external call chain demo
                            - match:
                                prefix: "/chain"
                              route:
                                cluster: caller_agent_service
                                prefix_rewrite: "/call-external"
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: trust-chain
                            - match:
                                prefix: "/agent"
                              route:
                                cluster: agent_service
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: agent
                            - match:
                                prefix: "/"
                              route:
                                cluster: agent_service
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: root
                      request_headers_to_add:
                        - header:
                            key: x-trust-entry-point
                            value: envoy-ingress
                    http_filters:
                      - name: envoy.filters.http.lua
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                          default_source_code:
                            inline_string: |
                              function envoy_on_request(request_handle)
                                -- Capture principal from incoming request or set default
                                local principal = request_handle:headers():get("x-principal-id")
                                if principal == nil then
                                  principal = "anonymous"
                                end
                                -- Set trust context headers
                                request_handle:headers():add("x-trust-principal", principal)
                                request_handle:headers():add("x-trust-chain", "principal:" .. principal .. " -> ingress-gateway")

                                -- Add dynamic metadata for tracing
                                request_handle:streamInfo():dynamicMetadata():set("trust", "principal_id", principal)
                                request_handle:streamInfo():dynamicMetadata():set("trust", "agent_id", "ingress-gateway")
                              end
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: agent_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: agent_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: agent.workloads.svc.cluster.local
                          port_value: 80

        - name: caller_agent_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: caller_agent_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: caller-agent.workloads.svc.cluster.local
                          port_value: 80

        - name: otel_collector
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: otel_collector
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: otel-collector.observability.svc.cluster.local
                          port_value: 9411

    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

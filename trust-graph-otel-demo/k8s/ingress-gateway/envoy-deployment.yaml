apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-ingress
  namespace: ingress-gateway
  labels:
    app: envoy-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-ingress
  template:
    metadata:
      labels:
        app: envoy-ingress
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.29.1
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9901
              name: admin
          volumeMounts:
            - name: config
              mountPath: /etc/envoy
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /ready
              port: 9901
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: 9901
            initialDelaySeconds: 10
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: envoy-config
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-ingress
  namespace: ingress-gateway
spec:
  type: NodePort
  selector:
    app: envoy-ingress
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: admin
      port: 9901
      targetPort: 9901

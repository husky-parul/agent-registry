apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: workloads
  labels:
    app: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
        - name: agent
          # Simple echo server for testing
          image: hashicorp/http-echo:1.0
          args:
            - -text={"status":"ok","agent":"agent-1","message":"Hello from agent"}
            - -listen=:8080
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: agent
  namespace: workloads
spec:
  selector:
    app: agent
  ports:
    - name: http
      port: 80
      targetPort: 8080

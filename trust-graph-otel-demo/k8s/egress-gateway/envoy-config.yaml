apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-egress-config
  namespace: egress-gateway
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: egress_http
                    generate_request_id: true
                    tracing:
                      custom_tags:
                        - tag: trust.principal_id
                          request_header:
                            name: x-trust-principal
                            default_value: unknown
                        - tag: trust.agent_id
                          literal:
                            value: egress-gateway
                        - tag: trust.hop
                          literal:
                            value: "2"
                        - tag: trust.entry_point
                          request_header:
                            name: x-trust-entry-point
                            default_value: unknown
                        - tag: trust.upstream_agent
                          request_header:
                            name: x-agent-id
                            default_value: unknown
                      provider:
                        name: envoy.tracers.zipkin
                        typed_config:
                          "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                          collector_cluster: otel_collector
                          collector_endpoint: "/api/v2/spans"
                          collector_endpoint_version: HTTP_JSON
                    route_config:
                      name: egress_route
                      virtual_hosts:
                        - name: external
                          domains: ["*"]
                          routes:
                            # Route to httpbin for testing external calls
                            - match:
                                prefix: "/external"
                              route:
                                cluster: httpbin
                                prefix_rewrite: "/"
                              request_headers_to_add:
                                - header:
                                    key: x-trust-hop
                                    value: "2"
                              decorator:
                                operation: external-resource
                            # Default route for other external services
                            - match:
                                prefix: "/"
                              route:
                                cluster: httpbin
                              request_headers_to_add:
                                - header:
                                    key: x-trust-hop
                                    value: "2"
                              decorator:
                                operation: egress-default
                      request_headers_to_add:
                        - header:
                            key: x-egress-gateway
                            value: "true"
                    http_filters:
                      - name: envoy.filters.http.lua
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                          default_source_code:
                            inline_string: |
                              function envoy_on_request(request_handle)
                                -- Get existing trust chain and extend it
                                local trust_chain = request_handle:headers():get("x-trust-chain")
                                if trust_chain then
                                  trust_chain = trust_chain .. " -> egress-gateway"
                                else
                                  trust_chain = "egress-gateway"
                                end
                                request_handle:headers():replace("x-trust-chain", trust_chain)

                                -- Track egress hop
                                request_handle:headers():add("x-agent-id", "egress-gateway")
                              end
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: otel_collector
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: otel_collector
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: otel-collector.observability.svc.cluster.local
                          port_value: 9411

        - name: httpbin
          type: LOGICAL_DNS
          lb_policy: ROUND_ROBIN
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
              sni: httpbin.org
          load_assignment:
            cluster_name: httpbin
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: httpbin.org
                          port_value: 443

    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: ingress-gateway
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    generate_request_id: true
                    tracing:
                      custom_tags:
                        - tag: trust.principal_id
                          request_header:
                            name: x-trust-principal-id
                            default_value: "user:anonymous"
                        - tag: trust.run_id
                          request_header:
                            name: x-request-id
                        - tag: trust.hop_kind
                          literal:
                            value: "principal_to_agent"
                        - tag: trust.source
                          request_header:
                            name: x-trust-principal-id
                            default_value: "user:anonymous"
                        - tag: trust.target
                          request_header:
                            name: x-trust-target
                            default_value: "unknown"
                      provider:
                        name: envoy.tracers.zipkin
                        typed_config:
                          "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                          collector_cluster: otel_collector
                          collector_endpoint: "/api/v2/spans"
                          collector_endpoint_version: HTTP_JSON
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend
                          domains: ["*"]
                          routes:
                            # Lineage service - query trust graph
                            - match:
                                prefix: "/lineage"
                              route:
                                cluster: lineage_service
                              decorator:
                                operation: "lineage-query"
                            # Agent cards API
                            - match:
                                prefix: "/agent-cards"
                              route:
                                cluster: lineage_service
                              decorator:
                                operation: "agent-cards"
                            # Route for chat-agent orchestrator
                            - match:
                                prefix: "/chat"
                              route:
                                cluster: chat_agent_service
                              decorator:
                                operation: "ingress:chat-agent"
                            # Route for claude user -> summary-agent experiment
                            - match:
                                prefix: "/summary"
                              route:
                                cluster: summary_agent_service
                              decorator:
                                operation: "ingress:summary-agent"
                            # Route to caller-agent for multi-hop demos
                            - match:
                                prefix: "/caller"
                              route:
                                cluster: caller_agent_service
                                prefix_rewrite: "/"
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: caller-agent
                            # Route for external call chain demo
                            - match:
                                prefix: "/chain"
                              route:
                                cluster: caller_agent_service
                                prefix_rewrite: "/call-external"
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: trust-chain
                            - match:
                                prefix: "/agent"
                              route:
                                cluster: agent_service
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: agent
                            - match:
                                prefix: "/"
                              route:
                                cluster: agent_service
                              request_headers_to_add:
                                - header:
                                    key: x-agent-id
                                    value: ingress-gateway
                                - header:
                                    key: x-trust-hop
                                    value: "1"
                              decorator:
                                operation: root
                      request_headers_to_add:
                        - header:
                            key: x-trust-entry-point
                            value: envoy-ingress
                    http_filters:
                      - name: envoy.filters.http.lua
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                          default_source_code:
                            inline_string: |
                              function envoy_on_request(request_handle)
                                -- Capture principal from incoming request or set default
                                local principal = request_handle:headers():get("x-principal-id")
                                if principal == nil then
                                  principal = "anonymous"
                                end
                                -- Format principal ID with user: prefix
                                local trust_principal = "user:" .. principal
                                request_handle:headers():add("x-trust-principal-id", trust_principal)

                                -- Set caller type for downstream sidecars
                                request_handle:headers():add("x-caller-type", "principal")
                                request_handle:headers():add("x-caller-id", trust_principal)

                                -- Determine target based on path
                                local path = request_handle:headers():get(":path") or "/"
                                local target = "unknown"
                                if string.find(path, "/chat") then
                                  target = "agent:chat-agent"
                                elseif string.find(path, "/summary") then
                                  target = "agent:summary-agent"
                                elseif string.find(path, "/caller") then
                                  target = "agent:caller-agent"
                                elseif string.find(path, "/agent") then
                                  target = "agent:agent"
                                end
                                request_handle:headers():add("x-trust-target", target)
                              end
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: agent_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: agent_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: agent.workloads.svc.cluster.local
                          port_value: 80

        - name: caller_agent_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: caller_agent_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: caller-agent.workloads.svc.cluster.local
                          port_value: 80

        - name: summary_agent_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: summary_agent_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: summary-agent.workloads.svc.cluster.local
                          port_value: 8080

        - name: lineage_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: lineage_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: lineage-service.workloads.svc.cluster.local
                          port_value: 8080

        - name: chat_agent_service
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: chat_agent_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: chat-agent.workloads.svc.cluster.local
                          port_value: 8080

        - name: otel_collector
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: otel_collector
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: otel-collector.observability.svc.cluster.local
                          port_value: 9411

    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-sidecar-summary-agent
  namespace: workloads
data:
  envoy.yaml: |
    static_resources:
      listeners:
        # Inbound listener - receives traffic from upstream
        - name: inbound
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 15001
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: inbound
                    generate_request_id: true
                    tracing:
                      custom_tags:
                        - tag: trust.principal_id
                          request_header:
                            name: x-principal-id
                            default_value: "unknown"
                        - tag: trust.run_id
                          request_header:
                            name: x-request-id
                        - tag: trust.hop_kind
                          request_header:
                            name: x-trust-hop-kind
                            default_value: "unknown"
                        - tag: trust.target
                          literal:
                            value: "agent:summary-agent"
                        - tag: trust.source
                          request_header:
                            name: x-caller-id
                            default_value: "unknown"
                      provider:
                        name: envoy.tracers.zipkin
                        typed_config:
                          "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                          collector_cluster: otel_collector
                          collector_endpoint: "/api/v2/spans"
                          collector_endpoint_version: HTTP_JSON
                    route_config:
                      name: inbound_route
                      virtual_hosts:
                        - name: local_service
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: local_app
                              decorator:
                                operation: "inbound:summary-agent"
                    http_filters:
                      - name: envoy.filters.http.lua
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                          default_source_code:
                            inline_string: |
                              function envoy_on_request(request_handle)
                                local caller_type = request_handle:headers():get("x-caller-type") or "unknown"
                                local hop_kind = "unknown"
                                if caller_type == "principal" then
                                  hop_kind = "principal_to_agent"
                                elseif caller_type == "agent" then
                                  hop_kind = "agent_to_agent"
                                end
                                request_handle:headers():add("x-trust-hop-kind", hop_kind)
                              end
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

        # Outbound listener - for calls to other services
        - name: outbound
          address:
            socket_address:
              address: 127.0.0.1
              port_value: 15002
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: outbound
                    generate_request_id: false
                    tracing:
                      custom_tags:
                        - tag: trust.principal_id
                          request_header:
                            name: x-principal-id
                            default_value: "unknown"
                        - tag: trust.run_id
                          request_header:
                            name: x-request-id
                        - tag: trust.hop_kind
                          literal:
                            value: "agent_to_agent"
                        - tag: trust.source
                          literal:
                            value: "agent:summary-agent"
                        - tag: trust.target
                          literal:
                            value: "agent:read-agent"
                      provider:
                        name: envoy.tracers.zipkin
                        typed_config:
                          "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                          collector_cluster: otel_collector
                          collector_endpoint: "/api/v2/spans"
                          collector_endpoint_version: HTTP_JSON
                    route_config:
                      name: outbound_route
                      virtual_hosts:
                        - name: read_agent
                          domains: ["read-agent", "read-agent.workloads.svc.cluster.local"]
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: read_agent
                              decorator:
                                operation: "outbound:read-agent"
                              request_headers_to_add:
                                - header:
                                    key: x-caller-type
                                    value: agent
                                - header:
                                    key: x-caller-id
                                    value: "agent:summary-agent"
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: local_app
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: local_app
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8080

        - name: read_agent
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: read_agent
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: read-agent.workloads.svc.cluster.local
                          port_value: 15001

        - name: otel_collector
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: otel_collector
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: otel-collector.observability.svc.cluster.local
                          port_value: 9411

    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
